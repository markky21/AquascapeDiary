<div class="header-container">
  <div class="logo-container">
    <a *ngIf="showSideBar$ | async" (click)="toggleSidebar()" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" (click)="navigateHome()"><h3>Aquascape Diary</h3></a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="medium">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="color-palette-outline" (click)="toggleThemeClick()"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <aquascape-diary-user-profile-menu></aquascape-diary-user-profile-menu>
    </nb-action>
  </nb-actions>
</div>
