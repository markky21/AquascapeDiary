<nb-layout>
  <nb-layout-header fixed>
    <aquascape-diary-main-header
      (sideNavClick)="toggleSideNav()"
      (toggleThemeClick)="toggleTheme()"
    ></aquascape-diary-main-header>
  </nb-layout-header>

  <nb-layout-header subheader *ngIf="showSubheader$ | async">
    <aquascape-diary-base-layout-subheader></aquascape-diary-base-layout-subheader>
  </nb-layout-header>

  <nb-sidebar *ngIf="showSideNav$ | async"></nb-sidebar>

  <nb-layout-column class="colored-column-basic">
    <ng-content></ng-content>
  </nb-layout-column>
</nb-layout>
